<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Notflix</title>
  <link rel="stylesheet" href="css/libs/normalize.css">
  <link rel="stylesheet" href="css/libs/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<script type="text/x-handlebars" data-template-name="movies">
    <div class="title">
        <h2>Welcome to Notflix</h2>
    </div>
    <hr/>
    <div class="title">
        <h3>Recently Watched</h3>
    </div>
    {{#each movie in model }}
        {{render "movie" movie}}
    {{/each}}
</script>

<script type="text/x-handlebars" data-template-name="movie">
    <div class="movie-item">
        <h1>{{movie.title}}</h1>
        //don't really need the action hook, but it does provide flexibility
        {{star-rating starRating=movie.starRating maxStars=movie.maxStarRating action="rateMovie"}}
        <small>Year Released </small><label> {{movie.releasedYear}}</label>
        <br/>
        <small>Critic Review </small><label> {{movie.review}}</label>
    </div>
</script>

<script type="text/x-handlebars" id="components/star-rating">
    <ul style="padding: 0">
    {{#each star in stars}}
        <li style="color: #FFD700;" {{bind-attr class=":glyphicon star.empty:glyphicon-star-empty:glyphicon-star"}} {{action click star}}></li>
    {{/each}}
    </ul>
</script>
<script src="js/libs/jquery-1.9.1.js"></script>
<script src="js/libs/handlebars-1.0.0.js"></script>
<script src="js/libs/ember-1.1.2.js"></script>
<script src="js/libs/ember-data.js"></script>
<script src="js/app.js"></script>
</body>
</html>
